name: tests

on:
  push:
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 0 1 * *'

jobs:
  lint-build:
    name: Lint and build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.2.4
        with:
          version: 7
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm lint

      - name: Build
        run: pnpm build

      - name: Test
        run: pnpm coverage

      - name: Coverage upload
        uses: codecov/codecov-action@v3
        with:
          directory: coverage
