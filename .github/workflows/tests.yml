name: tests

on:
  push:
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 0 1 * *'

jobs:
  lint-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'
      - name: Install dependencies
        run: pnpm install -s --no-progress --non-interactive
      - name: Lint
        run: pnpm lint
